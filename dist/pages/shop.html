<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>项目</title>
    <link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.css">
    <script src="../jquery-1.12.4.js"></script>
    <style>
        #box {
            background-color: sandybrown;
            height: 250px;
            margin-top: 20px;
            padding: 10px;
            user-select: none;
        }

        em {
            font-style: normal;
        }

        #box>div {
            text-align: center;
            font-size: 30px;
            background-color: whitesmoke;
            border-left: 20px solid sandybrown;
            margin-left: -4px;
            padding-top: 10px;
            position: relative;
            height: 230px;
        }

        #box img {
            width: 100%;
        }

        #box .price {
            font-size: 16px;
            line-height: 42px;
            color: red;
            font-weight: bolder;
        }

        #car {
            min-height: 300px;
            background-color: #fff;
            text-align: center;
            user-select: none;
        }

        #car table tr {
            display: none;
        }

        #car table tr th {
            text-align: center;
            vertical-align: middle;
        }

        #car table tr td {
            text-align: center;
            vertical-align: middle;
        }

        #car tr td:nth-of-type(3) {
            color: blue;
            font-size: 16px;
        }

        #car tr td:nth-of-type(3) span:first-child {
            color: red;
            font-size: 16px;
        }

        #car tr td:nth-of-type(3) span:last-child {
            color: green;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div id="box" class="container">
        <div class="col-xs-3">
            <div><img src="./images/01.jpg" class="col-xs-12"></div>
            <div class="col-xs-8">珠宝</div>
            <span class="price col-xs-4">¥500</span>
            <button class="btn btn-primary col-xs-6 col-xs-offset-3">加入购物车</button>
        </div>
        <div class="col-xs-3">
            <div><img src="./images/02.jpg" class="col-xs-12"></div>
            <div class="col-xs-8">护肤品</div>
            <span class="price col-xs-4">¥69</span>
            <button class="btn btn-primary col-xs-6 col-xs-offset-3">加入购物车</button>
        </div>
        <div class="col-xs-3">
            <div><img src="./images/03.jpg" class="col-xs-12"></div>
            <div class="col-xs-8">电脑</div>
            <span class="price col-xs-4">¥4999</span>
            <button class="btn btn-primary col-xs-6 col-xs-offset-3">加入购物车</button>
        </div>
        <div class="col-xs-3">
            <div><img src="./images/04.jpg" class="col-xs-12"></div>
            <div class="col-xs-8">手机膜</div>
            <span class="price col-xs-4">¥19.9</span>
            <button class="btn btn-primary col-xs-6 col-xs-offset-3">加入购物车</button>
        </div>
    </div>
    <div id="car" class="container">
        <h1>购物车</h1>
        <table class="table table-bordered table-hover">
            <tr style="display: table-row;">
                <th>商品序号</th>
                <th>商品名</th>
                <th>价格</th>
                <th>数量</th>
                <th>移出购物车</th>
            </tr>
            <tr>
                <th>1</th>
                <td>珠宝</td>
                <td>¥500</td>
                <td>
                    <button class="btn btn-warning">-</button>
                    <em>0</em>
                    <button class="btn btn-success">+</button>
                </td>
                <td>
                    <button class="btn btn-danger">移出购物车</button>
                </td>
            </tr>
            <tr>
                <th>2</th>
                <td>护肤品</td>
                <td>¥69</td>
                <td>
                    <button class="btn btn-warning">-</button>
                    <em>0</em>
                    <button class="btn btn-success">+</button>
                </td>
                <td>
                    <button class="btn btn-danger">移出购物车</button>
                </td>
            </tr>
            <tr>
                <th>3</th>
                <td>电脑</td>
                <td>¥4999</td>
                <td>
                    <button class="btn btn-warning">-</button>
                    <em>0</em>
                    <button class="btn btn-success">+</button>
                </td>
                <td>
                    <button class="btn btn-danger">移出购物车</button>
                </td>
            </tr>
            <tr>
                <th>4</th>
                <td>手机膜</td>
                <td>¥19.9</td>
                <td>
                    <button class="btn btn-warning">-</button>
                    <em>0</em>
                    <button class="btn btn-success">+</button>
                </td>
                <td>
                    <button class="btn btn-danger">移出购物车</button>
                </td>
            </tr>
        </table>
    </div>
</body>

<script>
    $(function () {
        function Car() {
            this.btnAddToCar = $('.btn.btn-primary.col-xs-6.col-xs-offset-3');
            this.btnAddNum = $('.btn.btn-success');
            this.btnReduceNum = $('.btn.btn-warning');
            this.btnMoveFromCar = $('.btn.btn-danger');
            this.init = function () {
                var that = this;
                this.btnAddToCar.click(function () {
                    that.addToCar($(this).parent().index());
                })
                this.btnAddNum.click(function () {
                    $(this).prev().text(parseInt($(this).prev().text()) + 1);
                    that.checkNum($(this), parseInt($(this).prev().text()));
                })
                this.btnReduceNum.click(function () {
                    $(this).next().text(parseInt($(this).next().text()) - 1);
                    that.checkNum($(this), parseInt($(this).next().text()));
                })
                this.btnMoveFromCar.click(function () {
                    $(this).parent().parent().css('display', 'none')
                    $(this).parent().prev().children().eq(1).text(0)
                })
            }
            this.addToCar = function (index) {
                var i = 'table tr:nth-child(' + (index + 2) + ')';
                $(i).css('display', 'table-row');
                var num = $(i + ' th').parent().children().eq(3).children().eq(1);
                num.text(parseInt(num.text()) + 1);
            }
            this.checkNum = function (btn, num) {
                if (num == 0) {
                    btn.parent().next().children().eq(0).trigger('click')
                }
            }
        }
        var car = new Car();
        car.init()
    })
</script>

</html>
